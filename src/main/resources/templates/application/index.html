<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Application List</h1>
                </div>
                <div class="panel-body" th:if="${not #lists.isEmpty((recipes))}">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>View Application</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Name</td>
                                <td>Cloud Disposition</td>
                                <td>Business Value</td>
                                <td>Application Link 1</td>
                            </tr>
                            <tr th:remove="all">
                                <td>555123</td>
                                <td>Name</td>
                                <td>Cloud Disposition</td>
                                <td>Business Value</td>
                                <td>Application Link 2</td>
                            </tr>
                            <!--/*@thymesVar id="applications" type="java.util.Set"*/-->
                            <tr th:each="application : ${applications}">
                                <!--/*@thymesVar id="application" type="com.pragmatic.apprat.domain.Application"*/-->
                                <td th:text="${application.id}">123</td>
                                <td th:text="${application.name}">App Name</td>
                                <td th:text="${application.cloudDisposition}">Cloud Disposition</td>
                                <td th:text="${application.businessValue}">Biz Value</td>
                                <td><a href="#" th:href="@{'/application/show/' + ${application.id}}">View</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
